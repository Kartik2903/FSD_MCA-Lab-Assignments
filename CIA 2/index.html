<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeHub</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
</head>
<body>

     <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex-shrink-0 text-3xl font-bold text-red-900 flex items-center gap-10">
          <img src="coffeehub.jpeg" alt="coffeehub-logo" class="w-14">
          <h1>Coffee Hub</h1>
        </div>

        <div>
            <ul class="list-none flex items-center justify-center gap-5 text-red-900">
                <li><a href="#home" class="hover:underline"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#coffee" class="hover:underline"><i class="fa-solid fa-mug-hot"></i> Coffees</a></li>
                <li><a href="#contact" class="hover:underline"><i class="fa-solid fa-phone"></i> Contact</a></li>
            </ul>
        </div>
        </div>
    </div>
</nav>

    <section id="home" class="relative h-screen bg-[url('coffeebg.jpg')] bg-cover bg-center flex ">

        <div class="text-white align-middle w-[450px] m-auto mx-0 pl-2">
            <h1 class="text-5xl font-bold md:text-3x1">Coffee Hub- Your go to coffee cafe!
            </h1>
            <br>
            <p class="mb-3">Delicious coffee from the original coffee extracts.</p>
            <br>
            <a class="bg-red-900 rounded-lg text-white p-3 my-4 hover:bg-red-950" href="#coffee">Explore Coffee</a>
        </div>
        
    </section>
    
    <section class="bg-yellow-700 text-white items-center m-auto pb-4">
        <h1 class="text-5xl font-bold p-3" >Our Brewing method</h1>
        <video class="m-auto pb-4" width="900px" height="200px" controls>
            <source src="Set2 Video.mp4" type="video/mp4">
            <track src="subtitles.vtt" kind="captions" srclang="en" label="English" default></track>
        </video>

        <h1 class="text-5xl font-bold p-3">Describing coffee types</h1>
        <audio src="Set2 Audio.mp3" type="audio/mp3" controls></audio>
    </section>

<div class="mt-10 max-w-4xl mx-auto p-4 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Search Coffee Menu</h2>

  <!-- Search box -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search by coffee name..."
    class="w-full px-4 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <!-- Coffee Cards Container -->
  <div id="coffeeList" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2"></div>
</div>



    <section class="bg-gray-100 min-h-screen flex items-center justify-center">

     <div id="greeting" class="text-xl font-semibold text-center mb-6 text-green-700"></div>

  <form id="coffeeForm" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center">Your Coffee Preference</h2>

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-500 focus:border-brown-500 transition-all"
        placeholder="Enter your name">
    </div>


    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        placeholder="Enter your email">
    </div>

    <div>
      <label for="coffee" class="block text-sm font-medium text-gray-700">Favorite Coffee</label>
      <input type="text" id="coffee" name="coffee"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
        placeholder="E.g., Cappuccino">
    </div>

    <button type="submit"
      class="w-full bg-brown-600 hover:bg-brown-700 text-white bg-black py-2 px-4 rounded-md transition hover:scale-105">
      Submit
    </button>

    <p id="errorMessage" class="text-red-500 text-sm text-center hidden"></p>
    </section>

<!-- Geolocation -->
<div class="mt-8 bg-white p-6 rounded-xl shadow-md w-full max-w-md text-center">
  <h3 class="text-xl font-semibold mb-4">Your Location</h3>
  <button id="getLocationBtn"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition mb-4">
    Get My Location
  </button>
  <p id="locationDisplay" class="text-gray-800 mt-2"></p>
</div>


    <script src="script.js"></script>
</body>
</html>
